{% extends 'base.html' %}

{% block content  %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{% if object.image %}{{ object.image.url }}{% else %}https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg{% endif %}">
                <span class="font-weight-bold">{{ object.first_name }} {{ object.last_name }}</span>
                <span class="text-black-50">{{ object.email }}</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">{{ object.first_name }}'s Profile View</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" placeholder="first name" value="{{ object.first_name }}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Surname</label>
                        <input type="text" class="form-control" value="{{ object.last_name }}" placeholder="surname">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Username</label>
                        <input type="text" class="form-control" placeholder="enter username" value="{{ object.username }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control" placeholder="enter email" value="{{ object.email }}">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    {% if request.user.pk == object.pk %}
                        <a class="btn me-3 btn-primary" href="{% url 'users:user_update' object.pk %}">Update</a>
                        <a class="btn me-3 btn-primary btn-danger" href="{% url 'users:user_delete' object.pk %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
