{% extends 'base.html' %}

{% block content  %}

    <h1>{{ object.username }}</h1>
    <h1>{{ object.email }}</h1>
    <h1>{{ object.profile.phone }}</h1>
    <h1>{{ object.first_name }}</h1>
    {% if request.user.pk == object.pk %}
    <a href="{% url 'users:user_update' object.pk %}">update</a>
        <a href="{% url 'users:user_delete' object.pk %}">delete</a>
    {% endif %}

{% endblock %}
