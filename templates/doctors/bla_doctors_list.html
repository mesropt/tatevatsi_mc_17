{% extends 'base.html' %}

{% block content %}

    <div class="container">
        {% for doctor in doctors_list %}
            <div class="card" style="width: 18rem;">
                <img src="{% if doctor.image %}{{ doctor.image.url }}{% endif %}" width=90px alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ doctor.first_name }} {{ doctor.last_name }}</h5>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
