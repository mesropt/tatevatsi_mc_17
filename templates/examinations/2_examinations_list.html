{% extends 'base.html' %}
{% block content %}

    <!-- Search Result Start -->
    <div class="container-fluid py-5">
        <div class="container">

            {% for examination in examinations_list %}

                <div class="row g-0 bg-light rounded overflow-hidden mb-4">
                    <div class="col-12 col-sm-7">
                        <div class="mt-4 d-flex align-items-center">
                            <div>
                                <h3>{{ examination.name }} {% if examination.price %}{{ examination.price }}{% endif %}</h3>
                                <p>{% if examination.description %}{{ examination.description }}{% endif %}</p>
                            </div>
                        </div>
                        <div class="d-flex mt-4">
                            <a href="{% url 'examinations:detail' examination.pk %}" class="btn btn-primary me-2">Detailed</a>
                            <a href="{% url 'examinations:detail' examination.pk %}" class="btn btn-primary">Add to Basket</a>
                        </div>

                    </div>
                </div>

            {% endfor %}

        </div>
    </div>



{% endblock %}
